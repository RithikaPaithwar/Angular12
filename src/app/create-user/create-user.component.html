
<div class="bgimg1">
    <div class="bg">
  
  
 
<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label foe="userName">UserName</label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="login.userName" name="userName">
      </div>
  
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="login.email" name="email">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control  " style="width: 100vh;" id="password" name="password" [(ngModel)]="login.password"  placeholder="enter password">
      </div>
     
    <div class="mb-3">
  <input type="radio" id="role" name="role" [(ngModel)]="login.role" value="Doctor" />Doctor
  <input type="radio"  id="role" name="role" [(ngModel)]="login.role" value="Patient"/>Patient
</div>

      <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
  </div>
  </div>
</div>
