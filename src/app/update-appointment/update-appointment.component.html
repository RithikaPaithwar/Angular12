<div class="bgimg1">
  <div class="bg">

<div class="col-md-6 offset-md-3">
    <h3>Update Appointment</h3>
    <form (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="appointment_id">AppointmentId</label>
        <input type="text" class="form-control" id="appointment_id" [(ngModel)]="appointments.appointment_id" name="appointment_id">
      </div>
  
      <div class="form-group">
        <label for="appointment_date">AppointmentDate</label>
        <input type="text" class="form-control" id="appointment_date" [(ngModel)]="appointments.appointment_date" name="appointment_date">
      </div>
  
      <div class="form-group">
        <label for="appointment_time">AppointmentTime</label>
        <input type="text" class="form-control" id="appointment_time" [(ngModel)]="appointments.appointment_time" name="appointment_time">
      </div>
  
     
  
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
