<div class="bgimg1">
    <div class="bg">

<form>
    <h2>Doctor List</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>docId</th>
            <th>doctorname</th>
            <th>specialization</th>
            <th>Phone_Number</th>
        </tr>
        <tbody>
        <tr *ngFor="let doctor of doctors">
            <td>{{doctor.doctor_id}}</td>
            <td>{{doctor.doctor_name}}</td>
            <td>{{doctor.specialization}}</td>
            <td>{{doctor.phone_number}}</td>
        
            
            <td><button class="btn btn-primary m-2" (click)="update(doctor.doctor_id)">Update</button></td>
            <td><button class="btn btn-danger m-2" (click)="deleteDoctor(doctor.doctor_id)">Delete</button></td>  
        </tr>
    </tbody>
    </table>
</form>
</div>
</div>
