<div class="bgimg1">
  <div class="bg">

<div class=" col-md-5 offset-md-1">
  <h3>Add Appointment</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="appointment_date">Appointment Date</label>
      <input type="text" class="form-control" id="appointment_date" [(ngModel)]="appointments.appointment_date" name="appointment_date">
    </div>

    <div class="form-group">
      <label for="appointment_time">Appointment Time</label>
      <input type="text" class="form-control" id="appointment_time" [(ngModel)]="appointments.appointment_time" name="appointment_time">
    </div>

    <div class="form-group">
      <label for="schedule">Schedule</label>
      <input type="text" class="form-control" id="schedule" [(ngModel)]="appointments.schedule" name="schedule">
    </div>

    


    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
