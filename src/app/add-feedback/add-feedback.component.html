<div class="bgimg1">
    <div class="bg">
  
  <div class="col-md-6 offset-md-3">
      <h3>Add Feedback</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="feedbacks.id" name="id">
        </div>
    
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="text" class="form-control" id="comment" [(ngModel)]="feedbacks.comment" name="comment">
        </div>
    
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="text" class="form-control" id="rating" [(ngModel)]="feedbacks.rating" name="rating">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
